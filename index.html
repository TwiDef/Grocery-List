<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./img/shopping-bag.png" type="image/x-icon">
    <script defer src="./app.js"></script>

</head>

<body>
    <div class="container">
        <div class="notebook">
            <h1 class="title">Grocery List</h1>
            <div class="input">

                <input type="text" class="input-text">
                <button class="submit"><img class="submit-img" src="./img/checked.png" alt=""></button>
            </div>
            <div class="items">
                <!-- <h2 class="item">- some <img class="item-remove" src="./img/remove.png"></img> -->
            </div>
            <button class="removeBtn"><img src="./img/remove.png" alt="img"></button>
        </div>
    </div>
</body>

</html>
